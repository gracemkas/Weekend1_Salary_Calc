<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
</head>

<body class="container">
    <header>
        <h1 class="header">Salary Calculator</h1>
    </header>
    <main>
        <h3>Add Employee</h3>
        <div class="form-group">
            <input id="firstName" type="text" placeholder="First Name" />
            <input id="lastName" type="text" placeholder="Last Name" />
            <input id="idNumber" type="number" placeholder="ID Number" />
            <input id="jobTitle" type="text" placeholder="Job Title" />
            <input id="annualSalary" type="number" placeholder="Annual Salary" />
            <button style="margin: 10px;" class="btn btn-warning" id="submit">Submit</button>
        </div>
        <h3>Employees</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="employeeTable">
                <tr></tr>
            </tbody>
        </table>
        <h3 class="total">Total Monthly:
            <span id="totalMonthly"></span>
        </h3>
    </main>


</body>

</html>
